<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sharing Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h1>My Video Platform</h1>
        <button id="loginButton">Login</button>
        <button id="uploadButton">Upload Video</button>
    </nav>

    <!-- Public Videos Section -->
    <section class="public-videos">
        <h2>Public Videos</h2>
        <div class="video-feed" id="publicVideoFeed">
            <!-- Video cards will be populated here by JavaScript -->
        </div>
    </section>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideoModal()">&times;</span>
            <iframe id="videoPlayer" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUploadModal()">&times;</span>
            <h2>Upload Video</h2>
            <input type="file" id="fileUpload" accept="video/*">
            <input type="text" id="videoTitle" placeholder="Video Title">
            <button onclick="uploadVideo()">Upload</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
